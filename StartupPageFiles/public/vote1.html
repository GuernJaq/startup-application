<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Play</title>
        <link rel="icon" href="Images/PokeGuessIcon.png"/>
        <link rel="stylesheet" href="startup.css"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Poké-Guesser</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vote1.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="results1.html">Results</a>
                    </li>
                </menu>
                <a class="back-button" href="https://pokeguesser.click/index.html">Back to Hub</a>
            </nav>
        </header>

        <main class="container-fluid text-center">
            <div class="players">Player:
                <span class="player-name"></span></div>
            <div class="container-fluid">
                <img src="Images/PokeGuess1.png" alt="First guess, its Alomomola if you're cheating here ;)" class="guess-image" />
                <div id="alert">test</div>
                <div id="result">test2</div>
            </div>
            <div>
                <h1>Who's that Pokémon?</h1>
            </div>
            <div class="container">
                <button id="Pikachu"class="guess-btn custom-btn" onclick="userVote.pressButton(this)">Pikachu</button>
                <button id="Eevee" class="guess-btn custom-btn" onclick="userVote.pressButton(this)">Eevee</button>
                <button id="Ditto" class="guess-btn custom-btn" onclick="userVote.pressButton(this)">Ditto</button>
                <button id="Alomomola" class="guess-btn custom-btn" onclick="userVote.pressButton(this)">Alomomola</button>
            </div>
            <div id="result-btn">test3</div>
            <button type="submit" class=" btn btn-danger" onclick="localStorage.clear()">Click to clear storage</button>
            <h3>Player Messages</h3>
            <div id="player-messages"></div>
        </main>

        <footer>
            <div class="container-fluid">
                <span class="text-reset">Author Name: Jaquelyn Guernsey</span>
                <a class="text-reset" href="https://github.com/GuernJaq/startup-application">Github</a>
            </div>
        </footer>
        
        <script src="vote1.js"></script>
    </body>
</html>
