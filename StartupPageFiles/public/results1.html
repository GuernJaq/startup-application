<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Results</title>
        <link rel="icon" href="Images/PokeGuessIcon.png"/>
        <link rel="stylesheet" href="startup.css"/>
        <script src="results1.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body onload="loadScores()">
        <header>
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Poké-Guesser</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vote1.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="results1.html">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="flashcards.html">Flashcards</a>
                    </li>
                </menu>
                <a class="back-button" href="https://pokeguesser.click/index.html">Back to Hub</a>
            </nav>
        </header>

        <main class="container-fluid">
            <div>
                <h1>Others guessed:</h1>
            </div>
            <div class="container-fluid text-center">
                <img src="Images/PokeGuess1.png" alt="Drawing of Alomomola in the Pokemon style" class="guess-image"/>
            </div>
            <table class="table table-striped-columns">
                <thead class="table-links-header">
                    <tr>
                        <th>Pokémon</th>
                        <th>Percent</th>
                    </tr>
                </thead>
                <tbody id="bar-graph" onload="loadScores()">Key: Red - incorrect | Green: correct</tbody>
            </table>
            
            <button type="submit" class="btn btn-success" onclick="loadScores()">Reload Table</button>
        </main>

        <footer>
            <div class="container-fluid">
                <span class="text-reset">Author Name: Jaquelyn Guernsey</span>
                <a class="text-reset" href="https://github.com/GuernJaq/startup-application">Github</a>
            </div>
        </footer>
    </body>
</html>
