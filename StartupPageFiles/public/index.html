<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>
        <link rel="icon" href="Images/PokeGuessIcon.png"/>
        <link rel="stylesheet" href="startup.css"/>
        <script src="login.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Pok√©-Guesser</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Login</a>
                    </li>
                </menu>
                <a class="back-button" href="https://pokeguesser.click/index.html">Back to Hub</a>
            </nav>
        </header>

        <main class="container-fluid text-center">
            <div>
                <p>Placeholder image</p>
                <img src="Images/PoketrainerFin.png" alt="placeholder image" />
                <h1>Welcome</h1>
                <div id="loggedOut">
                    <p>Login to play</p>
                    <form method="get" action="vote1.html">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Username</span>
                            <input
                              class="form-control"
                              type="text"
                              id="username"
                              placeholder="Your username here"
                            />
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">Password</span>
                            <input
                              class="form-control"
                              type="password"
                              id="password"
                              placeholder="Your password here"
                            />
                          </div>
                        <button class="btn btn-primary" onclick="loginUser()">Login</button>
                        <button class="btn btn-primary" onclick="createUser()">Register</button>
                    </form>
                </div>
            </div>

            <div class="modal fade" id="msgModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                        <div class="modal-body">error message here</div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            > 
                            Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container-fluid">
                <span class="text-reset">Author Name: Jaquelyn Guernsey</span>
                <a class="text-reset" href="https://github.com/GuernJaq/startup-application">Github</a>
            </div>
        </footer>
    </body>
</html>
